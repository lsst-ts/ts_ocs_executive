<html><head>
  <SCRIPT src="http://java.com/js/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'ocsexe.jnlp'
            },
            {
                javafx : '8.0+',
                jvmargs : '-Dprism.order=sw '
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedorg.lsst.ocs.executive() {
        dtjava.embed(
            {
                id : 'org.lsst.ocs.executive',
                url : 'ocsexe.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '0',
                height : '0'
            },
            {
                javafx : '8.0+',
                jvmargs : '-Dprism.order=sw '
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedorg.lsst.ocs.executive);
</script>

</head><body>
<h2>Test page for <b>OcsExec</b></h2>
  <b>Webstart:</b> <a href='ocsexe.jnlp' onclick="return launchApplication('ocsexe.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
